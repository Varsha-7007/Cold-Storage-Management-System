<body>
    <main id="main">
        <section id="contact" class="contact">
            <div class="container" data-aos="fade-up">
                <div class="section-title">
                    <h2>Contact</h2>
        <p>Contact Us</p>
      </div>

      <div>
       <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15555.852138793896!2d77.4780874!3d12.9100974!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae15a006e15e11%3A0xa3427875cea82218!2sJSS%20Academy%20Of%20Technical%20Education!5e0!3m2!1sen!2sin!4v1673089987579!5m2!1sen!2sin" width=100% height=270px style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="row mt-5">

        <div class="col-lg-4">
          <div class="info">
            <div class="address">
              <i class="bi bi-geo-alt"></i>
              <h4>Location:</h4>
              <p>Srinivaspura Road,JSSATE, Kengeri, Bangalore 560060, India</p>
            </div>

            <div class="email">
              <i class="bi bi-envelope"></i>
              <h4>Email:</h4>
              <p>kvrstorage@gmail.com</p>
            </div>
            <div class="phone">
                <i class="bi bi-phone"></i>
                <h4>Call:</h4>
                <p>+91 5589 5548 85</p>
              </div>

            </div>

          </div>

          <div class="col-lg-8 mt-5 mt-lg-0">

            <form action="/contact" method="post" role="form" class="html-email-form">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                </div>
              </div>
              
              <div class="form-group mt-3">
                <input type="integer" class="form-control" name="phone" id="phone" placeholder="Phone number" required>
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
              </div>
              <br></br>
              
                <div class="text-center">
                  <button type="submit" >
                    Send 
                  </button>
                  
                </div>
            </form>
            
          </div>

        </div>
    </div>
</section>
