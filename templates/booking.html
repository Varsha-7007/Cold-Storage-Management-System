<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Booking</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- icons -->
  <link href="{{url_for('static',filename='assets/img/logosmall.png')}}" rel="icon">
  <link href="{{url_for('static',filename='assets/img/logo.png')}}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{url_for('static',filename='assets/vendor/aos/aos.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='assets/vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='assets/vendor/bootstrap-icons/bootstrap-icons.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='assets/vendor/boxicons/css/boxicons.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='assets/vendor/glightbox/css/glightbox.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='assets/vendor/remixicon/remixicon.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='assets/vendor/swiper/swiper-bundle.min.css')}}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{{url_for('static',filename='assets/css/style.css')}}" rel="stylesheet">

</head>
  <body>
    
    <main id="main">
      <section id="booking" class="booking">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>booking</h2>
          <p>Book your storage</p>
        </div>
        
        <form action="/booking" method="post" role="form">
          <h4 >Name:</h4>
          
            <div class="col">
              <input type="text" class="form-control" name="name" id="name" required placeholder="Your name" />
            </div>
            
          
          <h4 >Gender:</h4>
            <div class="col">
              <input type="text" class="form-control" name="gender" id="gender"  placeholder="male/female/others" />
            </div>

          
      
          <h4>Email:</h4>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="email" class="form-control" name="email" id="email" required placeholder="Email" />
            </div>

            <h4>Phone Number:</h4>
            <div class="form-group col-md-6">
              <input type="integer" class="form-control" name="number" id="number" placeholder="Phone number" required>
            </div>

            <h4 >Username:</h4>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" name="username" id="username" required placeholder="username name" />
            </div>

            <h4>Password:</h4>
            <div class="form-group col-md-6">
              <input type="password" class="form-control" name="password" id="password" required placeholder="Password" />
            </div>
          </div>

          <h4 >Storage Type:</h4>
          <div class="row">
            <div class="col">
              <input type="integer" class="form-control" name="storage_type"  id="storage_type" required placeholder="Type:1,2,3,etc" />
            </div>

            <h4 >Number of Storages:</h4>
            <div class="row">
              <div class="col">
                <input type="integer" class="form-control" name="No_of_storages"  id="No_of_storages" required placeholder="1,2,3,etc" />
              </div>
            
             
  
              

          <h4 >Booking Dates</h4>
          <div class="row">
            <div class="col">
              From:
              <input type="date" class="form-control" name="date_from" id="date_from" required placeholder="Date from" />
            </div>
            <div class="col">
              To:
              <input type="date" class="form-control" name="date_to" id="date_to" required placeholder="Date to">
            </div>
            
            <h4 >Number of days:</h4>
            <div class="row">
              <div class="col">
                <input type="integer" class="form-control" name="No_of_days"  id="No_of_days" required placeholder="1,2,3,etc" />
              </div>
          

          <h4>Address:</h4>
          <div class="form-group">
            <input type="text" class="form-control" name="address" id="address" required placeholder="Address" />
          </div>
        

          <h4>City:</h4>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" name="city" id="city" required placeholder="City" />
            </div>

            <h4>State:</h4>
            <div class="form-group col-md-4">
                <input type="text" class="form-control" name="state" id="state" aria-required="" placeholder="State" />
            </div>

            <h4>Pincode:</h4>
            <div class="form-group col-md-2">
              <input type="text" class="form-control" name="pincode" id="pincode" required placeholder="pincode" />
            </div>
          </div>

          <div class="text-center">
            <button type="submit" >
             Confirm
            </button>  <a href="/" class="get-started-btn scrollto">Cancel</a>
          </div>
          

        </form>
      </div>
      </section>
      
    </main>
      <!-- Vendor JS Files -->
      <script src="{{url_for('static',filename='assets/vendor/purecounter/purecounter_vanilla.js')}}"></script>
      <script src="{{url_for('static',filename='assets/vendor/aos/aos.js')}}"></script>
      <script src="{{url_for('static',filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
      <script src="{{url_for('static',filename='assets/vendor/glightbox/js/glightbox.min.js')}}"></script>
      <script src="{{url_for('static',filename='assets/vendor/isotope-layout/isotope.pkgd.min.js')}}"></script>
      <script src="{{url_for('static',filename='assets/vendor/swiper/swiper-bundle.min.js')}}"></script>
      <script src="{{url_for('static',filename='assets/vendor/php-email-form/validate.js')}}"></script>

      <!-- Template Main JS File -->
      <script src="{{url_for('static',filename='assets/js/main.js')}}">
      </script>
      
    </body>
  </html>
